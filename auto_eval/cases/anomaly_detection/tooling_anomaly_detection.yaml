version: 0.1
app_dir: ../project/
config_var: {}
dependencies: []
verbose: True
data_files:
  - anomaly_detection.db
task_description: |-
  Detect anomalies on the time_series table from anomaly_detection.db database.
  If you need column names, use 'ts' and 'val'.
scoring_points:
